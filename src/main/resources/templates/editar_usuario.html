<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<title>Editar Cliente</title>
</head>
<body>


	<div class="container">
		<div Class="row">
			<h1>Editar</h1>
		</div>
	
		<section class="form-register" style="margin: auto; margin-top: 20px;">
		
		                     
		                    <form th:action="@{/Solware2/home/ConsultarUs/{ID_Usuario}(ID_Usuario=${Usuario.ID_Usuario})} " th:object="${Usuario}" method="POST" >
                            <input class="controls" type="text" name="nombre" id="nombre" th:field="*{Nombre}" >
                            <input class="controls" type="text" name="apellido"  th:field="*{Apellido}" id="apellido" >
                            <input class="controls" type="email"name="Correo"  th:field="*{Correo}" id="Correo" >
                            <input class="controls" type="number"required id="Telefono"  th:field="*{Telefono}"  >
							<input class="controls" type="number"required id="Contrasena"  th:field="*{Contrasena}">                           
                            <input class="controls" type="number"required id="Rol" th:field="*{Rol}" >   
                            
                            <input type="submit" class="btn btn-info"id="submit"
                            value="Enviar">
                            <input type="reset" name="reset"class="btn btn-info" 
                            value="Restablecer"> 
                            </form>
		

			      </section>

	</div>
</body>
</html>
